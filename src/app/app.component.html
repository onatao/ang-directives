<!-- ngIf false for hide the entire app-card component -->
<!-- ngIf using data biding, isCardAlive are declared on app.component.ts -->
<app-card *ngIf="isCardAlive; else secretBlock"></app-card>

<!-- ngTemplate block with #secretBlock as ID -->
<ng-template #secretBlock>
  <h1>Hello! Im a secret Ng Template</h1>
  <p>this block is revealed only when the boolean value of isCardAlive is false.</p>
</ng-template>

<router-outlet></router-outlet>
